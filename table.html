<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Page</title>
    <nav>
        <ul>
            <li>
                <a href="./index.html">Home Page</a>
            </li>
            <li>
                <a href="./table.html">Table Page</a>
            </li>
        </ul>
    </nav>
    <style>
        

        table {
            width: 80%;
            margin: 0 auto;
            
        }
        table,tr,td,th {
            border: 1px solid black;
        }
        body{
            background-color: beige;
            text-align: center;
            
        }
    </style>
</head>

<body>
    <main>
        <section>
            <h1>Lets Table That!</h1>

        </section>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Hobbies</th>
                </tr>

            </thead>
            <tbody>
                <tr>
                    <td>Logan</td>
                    <td>Dobson</td>
                    <td>20</td>
                    <td>Playing Video Games</td>
                </tr>
                <tr>
                    <td>John</td>
                    <td>Barnes</td>
                    <td>55</td>
                    <td>Reading Books</td>
                </tr>
                <tr>
                    <td>Emily</td>
                    <td>Campbell</td>
                    <td>27</td>
                    <td>Singing and Dancing</td>
                </tr>
                <tr>
                    <td>Bob</td>
                    <td>Richard</td>
                    <td>44</td>
                    <td>Watching TV</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>

</html>
